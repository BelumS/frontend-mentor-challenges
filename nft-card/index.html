<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <section class="card">

      <div class="card__top">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" class="card__top-img" />
      </div>

      <div class="card__bottom">
        <h2 class="card__title">Equilibrium #3429</h2>

        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__details">
          <div class="card__details-eth">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" class="card__details-eth-icon" />
            <span class="card__details-eth-amount">0.041 ETH</span>
          </div>

          <div class="card__details-timer">
            <img src="./images/icon-clock.svg" alt="A clock" class="card__details-timer-icon" />
            <span class="card__details-timer-time">3 days left</span>
          </div>
        </div>

        <aside class="card__user">
          <img src="./images/image-avatar.png" alt="User picture" class="card__user-img" />
          <span class="card__user-name">Creation of <span>Jules Wyvern</span></span>
        </aside>
      </div>
    </section>
  </main>
</body>

</html>
