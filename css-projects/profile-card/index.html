<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="css/style.css"/>
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card__top">
        <div class="card__top--upper">&nbsp;</div>

        <div class="card__top--lower">
          <img src="images/image-victor.jpg" alt="An image of Victor" class="card__img"/>
          <h2 class="card__title card__major-detail">Victor Crest<span class="card__age">26</span></h2>
          <span class="card__location">London</span>
        </div>
      </div>
      <div class="card__bottom">
        <aside class="card__stats">
          <div class="card__stat">
            <p class="card__stat--count card__major-detail">80K</p>
            <span class="card__stat--label">Followers</span>
          </div>
          <div class="card__stat">
            <p class="card__stat--count card__major-detail">803K</p>
            <span class="card__stat--label">Likes</span>
          </div>
          <div class="card__stat">
            <p class="card__stat--count card__major-detail">1.4K</p>
            <span class="card__stat--label">Photos</span>
          </div>  
        </aside>
      </div>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bel Sahn</a>.
    </footer>
  </main>
</body>
</html>
