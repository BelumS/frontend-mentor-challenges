<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="title" content="Product preview card component">
  <meta name="description" content="Front End Mentor - Product preview card component">
  <meta name="author" content="Bel Sahn, beldsahn@protonmail.com">
  <meta name="url" content="https://netlify.com">
  <meta name="robots" content="noindex,follow">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body dir="ltr">
  <main class="container">
    <div class="card">
      <div class="card__top">
        <div class="card__img">&nbsp;</div>
      </div>

      <div class="card__bottom">
        <h3 class="card__subtitle">Perfume</h3>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="card__prices">
          <span class="card__price">$149.99</span>
          <span class="card__price--slashed">$169.99</span>
        </div>
        
        <button class="card__button">
          <img src="images/icon-cart.svg" alt="A shopping cart" class="card__icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
