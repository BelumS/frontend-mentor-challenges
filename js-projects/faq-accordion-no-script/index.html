<body dir="ltr">
  <main class="card">
    <section class="card__container">
      <div class="accordion">
        <h1 class="accordion__title">
          <abbr title="Frequently Asked Questions">FAQ</abbr>
        </h1>

        <details class="accordion__item accordion__item--details" open>
          <summary class="accordion__summary">
            <span class="accordion__title">How many team members can I invite?</span>
            <span class="accordion__icon" aria-hidden="true"></span>
          </summary>
          <p class="accordion__description">
            You can invite up to 2 additional users on the Free
            plan. There is no limit on team members for the Premium
            plan.
          </p>
        </details>

      </div>
    </section>
  </main>
</body>
