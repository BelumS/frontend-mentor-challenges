<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <main class="container">

    <section class="card card--rating active">
      <img src="images/icon-star.svg" alt="a Star" class="card__img card__img--star u-encircled" />

      <h1 class="card__heading">How did we do?</h1>
      
      <p class="card__text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <aside class="card__ratings">
        <div class="card__rating u-encircled">
          <span class="card__rating-value">1</span>
        </div>

        <div class="card__rating u-encircled">
          <span class="card__rating-value">2</span>
        </div>

        <div class="card__rating u-encircled">
          <span class="card__rating-value">3</span>
        </div>

        <div class="card__rating u-encircled">
          <span class="card__rating-value">4</span>
        </div>

        <div class="card__rating u-encircled">
          <span class="card__rating-value">5</span>
        </div>
      </aside>
    
      <button class="card__btn">Submit</button>
    </section>

    <section class="card card--thanks">
      <img src="images/illustration-thank-you.svg" alt="Illustration" class="card__img card__img-pic" />

      <div class="card__score">
        <h4 class="card__score-text"></h4>
      </div>

      <h1 class="card__heading">Thank you!</h1>
    
      <p class="card__text">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don&rsquo;t hesitate to get in touch!
      </p>
    </section>
  </main>

</body>
</html>
