<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <article class="card">
      <div class="card__top">
        <section class="card__image"></section>
        <div class="card__overlay"></div>
      </div>

      <section class="card__content">
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <aside class="card__stats">
          <div class="card__stat">
            <span class="card__stat-number">10k+</span>
            <span class="card__stat-label">companies</span>
          </div>

          <div class="card__stat">
            <span class="card__stat-number">314</span>
            <span class="card__stat-label">templates</span>
          </div>

          <div class="card__stat">
            <span class="card__stat-number">12m+</span>
            <span class="card__stat-label">queries</span>
          </div>
        </aside>
      </section>
    </article>
  </main>
</body>

</html>
