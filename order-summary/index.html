<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order Summary Card</title>
</head>
<body>
  <main class="container">
    <section class="card">
      <aside class="card__upper">
        <img src="images/illustration-hero.svg" alt="A person listening to music" class="card__img"/>
      </aside>

      <aside class="card__lower">
        <div>
          <h2 class="card__title">Order Summary</h2>
        </div>

        <div>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>

        <div class="card__plan">
          <img src="images/icon-music.svg" alt="Music icon" class="card__plan-icon">
          <div class="card__plan-pricing">
            <h4 class="card__plan-pricing-title">Annual Plan</h4>
            <span class="card__plan-pricing-price">$59.99/year</span>
          </div>
          <span class="card__plan-change">Change</span>
        </div>

        <div class="card__actions">
          <button class="btn btn--proceed">Proceed to Payment</button>
          <button class="btn btn--cancel">Cancel Order</button>
        </div>
      </aside>
    </section>
  </main>
</body>
</html>
